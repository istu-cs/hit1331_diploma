syntax = "proto3";

package mon;

message Connection {
    string target = 1;
}

message Plugin {
    string id = 1;
    repeated string argument = 2;
}

message CheckRequest {
    string agent = 1;
    Plugin plugin = 2;
}

message CheckResponse {
    enum Status {
        OK = 0;
        WARNING = 1;
        CRITICAL = 2;
        UNKNOWN = 3;
        TIMEOUT = 100;
    }

    CheckRequest request = 1;
    Status status = 2;
    string message = 3;
}

message Query {
    Plugin plugin = 1;
    uint32 interval = 2;  // interval in ms
}

message AgentConfiguration {
    string id = 1;
    Connection connection = 2;
    repeated Query query = 3;
}

service Agent {
    rpc Check (CheckRequest) returns (CheckResponse) {}
}
